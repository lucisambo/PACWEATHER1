<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css" />
    <title>WAPPP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    


    <script src="https://kit.fontawesome.com/06a5158793.js" crossorigin="anonymous"></script>


    <title></title>
    <link href="src/style.css" rel="stylesheet" />


</head>

<body>
    <div class="weatherness">
    <div class="pac"><span class="pacone"><i class="fa-solid fa-ghost"></span></i>PACWEATHER<span class="pactwo"><i
                class="fa-solid fa-ghost"></i></span></div>
    <div class="scores"><span class="score">1UP</span><span class="numbers">HIGH SCORE 20000<span></div>
    <div class="container">
        <form class="search-form" id="search-form">
            <div class="row">
                <div class="col-8">
                    <input type="search" placeholder="Type a city.." autofocus="on" autocomplete="off" id="city-input"
                        class="form-control shadow-sm" />
                </div>
                <div class="col-3">
                    <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm" />
                </div>
                <div class="col-1">
                    <button class="btn btn-success w-90" id="current-location-button">
                        <div class="location">
                            <i class="fa-solid fa-location-dot"></i>
                        </div>
                    </button>
                </div>
        </form>
        <h1 id="city">

        </h1>
        <div class="weather-description">
        <div class="sunny" id="description">
            <strong> </strong>
        </div>

        <p class="humidity">Humidity: <span id="humidity"></span>%</p>
        <p class="wind">Wind: <span id="wind"></span> km/h</p>
    </div>
    </div>


    <h2 div class="dates" id="date"> </h2>
    <div class="last-updated">
        <em> [last updated: 1500hrs]</em>
    </div>
    <p>
    <div class="clearfix weather-temperature">
        <img src="" alt="Clear" id="icon" class="weather-icon" />
        <div class="float-left">
            <strong id="temperature" class="temperature"></strong><span class="units"><a href="#" id="celsius-link" class="active">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a></span>
        </div>
    </p>
    <hr class="h">
    <div class="row">
        <div class="col-2">
            <div class="monday"> <strong> MON</strong>
                <span class="monday-weather">33°C</span>
                <span class="monday-image">
                    <i class="fa-solid fa-sun"></i>
                </span>
            </div>
        </div>
        <div class="col-2">
            <div class="tuesday"> <strong>TUE</strong>
                <span class="tuesday-weather">15°C</span>
                <span class="tuesday-image">
                    <i class="fa-solid fa-cloud-showers-heavy"></i>
                </span>
            </div>
        </div>
        <div class="col-2">
            <div class="wednesday"> <strong> WED</strong>
                <span class="wednesday-weather">28°C</span>
                <span class="wednesday-image">
                    <i class="fa-solid fa-wind"></i>
                </span>
            </div>
        </div>
        <div class="col-2">
            <div class="thursday"> <strong>THUR</strong>
                <span class="thursday-weather">17°C</span>
                <span class="thursday-image">
                    <i class="fa-solid fa-cloud-moon"></i>
                </span>
            </div>
        </div>
        <div class="col-2">
            <div class="friday"> <strong>FRI</strong>
                <span class="friday-weather">29°C</span>
                <span class="friday-image">
                    <i class="fa-solid fa-sun"></i>
                </span>
            </div>
        </div>
    </div>
    </div>
    </div>
    </div>
    <small class="page-end">
        <a href="https://github.com/lucisambo/PACWEATHER1" target="_blank">Open-source code by:</a>
        Lucille Sambo
    </small>
    <p span class="pacmangame"><a
            href="https://www.google.com/search?si=AC1wQDCx-nQbnf2_0WsVSFSaJALBGucl5yI0VhLSsyq_pUYzKzdPGVEH-q39ZM0CVSFMIkjzh0RI&hl=en-BW&kgs=c6e3dec794823c38&shndl=21&source=sh/x/fbx/1&entrypoint=sh/x/fbx"
            target="blank">CLICK HERE TO PLAY PACMAN!!</a></p></span>
    <script src="src/app.js"></script>
    </div>
</div>
</body>
</html>
