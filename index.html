<body>
    <div class="pac"><span class="pacone"><i class="fa-solid fa-ghost"></span></i>PACWEATHER<span class="pactwo"><i
                class="fa-solid fa-ghost"></i></span></div>
    <div class="scores"><span class="score">1UP</span><span class="numbers">HIGH SCORE 20000<span></div>
    <div class="container">
        <form class="search-form" id="search-form">
            <div class="row">
                <div class="col-8">

                </div>
                <div class="col-3">
                    <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm" />
                </div>
                <div class="col-1">
                    <button class="btn btn-success w-90" id="current-location-button">
                        <div class="location">
                            <i class="fa-solid fa-location-dot"></i>
                        </div>
                    </button>
                </div>
        </form>
        <h1 id="city">

        </h1>
        <div class="sunny" id="description">
            <strong> </strong>
        </div>

        <p class="humidity">Humidity: <span id="humidity"></span>%</p>
        <p class="wind">Wind: <span id="wind"></span> km/h</p>
    </div>


    <h2 div class="dates" id="date"> </h2>
    <div class="last-updated">
        <em> [last updated: 1500hrs]</em>
    </div>
    <p>
    <div class="float-left">
        <span class="temperature" id="temperature"></span><span class="units">¬∞C</span>
        </span>
    </div>
    </p>

        <div class="col-2">

        </div>
        <div class="col-2">
            <div class="wednesday"> <strong> WED</strong>

                </span>

        </div>
        <div class="col-2">
            <div class="thursday"> <strong>THUR</strong>
