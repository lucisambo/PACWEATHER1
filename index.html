<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    


    <script src="https://kit.fontawesome.com/06a5158793.js" crossorigin="anonymous"></script>


    <title></title>
    <link href="src/style.css" rel="stylesheet" />


</head>

<body>
    <div class="weatherness">
    <div class="pac"><span class="pacone"><i class="fa-solid fa-ghost"></span></i>PACWEATHER<span class="pactwo"><i
                class="fa-solid fa-ghost"></i></span></div>
    <div class="scores"><span class="score">1UP</span><span class="numbers">HIGH SCORE 20000<span></div>
    <div class="container">
        <form class="search-form" id="search-form">
            <div class="row">
                <div class="col-7">
                    <input type="search" placeholder="Type a city.." autofocus="on" autocomplete="off" id="city-input"
                        class="form-control shadow-sm" />
                </div>
                <div class="col-4">
                    <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm" />
                </div>
                <div class="col-1">
                    <button class="btn btn-success w-90" id="current-location-button">
                        <div class="location">
                            <i class="fa-solid fa-location-dot"></i>
                        </div>
                    </button>
                </div>
        </form>
        <h1 id="city">

        </h1>
        <div class="weather-description">
        <div class="sunny" id="description">
            <strong> </strong>
        </div>

        <p class="humidity">Humidity: <span id="humidity"></span>%</p>
        <p class="wind">Wind: <span id="wind"></span> km/h</p>
    </div>
    </div>


    <h2 div class="dates" id="date"> </h2>
    <div class="last-updated">
        <em> [last updated: 1500hrs]</em>
    </div>
    <p>
    <div class="clearfix weather-temperature">
        <img src="" alt="Clear" id="icon" class="weather-icon" />
        <div class="float-left">
            <strong id="temperature" class="temperature"></strong><span class="units"><a href="#" id="celsius-link" class="active">Â°C</a> 
        </div>
    </p>
    <hr class="h">
            <div id="forecast"></div>
<p span class="pacmangame"><a
            href="https://github.com/lucisambo/PACWEATHER1"
            target="blank">Open source code by:</a>Lucille Sambo</p></span>
    <script src="src/app.js"></script>
    </div>
</div>
</body>
</html>
